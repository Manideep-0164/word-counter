<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/insights.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
        <a class="navbar-brand" href="./index.html">WordCounter</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Insights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./history.html">History</a>
            </li>
        </ul>
    </nav>

    <!-- Insights Input and Button -->
    <div class="container mt-5 text-center">
        <h2>Get Insights</h2>
        <p>Enter a domain name to get insights:</p>

        <form id="insights-form">
            <div class="form-group">
                <input type="text" class="form-control" id="domain" placeholder="Enter a domain name" required>
            </div>
            <button type="submit" class="btn btn-primary" id="get-insights">Get Insights</button>
        </form>
    </div>

    <!-- Insights Table -->
    <div class="container mt-4">
        <h2>Insights Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Domain Name</th>
                    <th scope="col">Word Count</th>
                    <th scope="col">Web Links</th>
                    <th scope="col">Media Links</th>
                </tr>
            </thead>
            <tbody id="insights-cont">
                <tr class="tbody-place-holder">
                    <td colspan="4">
                        No data
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/insights.js"></script>
</body>
</html>
