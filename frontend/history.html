<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/insights.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
        <a class="navbar-brand" href="./index.html">WordCounter</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./insights.html">Insights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">History</a>
            </li>
        </ul>
    </nav>

    <!-- Insights Table -->
    <div class="container mt-4">
        <h2>Insights History</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Domain Name</th>
                    <th scope="col">Word Count</th>
                    <th scope="col">Favorite</th>
                    <th scope="col">Web Links</th>
                    <th scope="col">Media Links</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="insights-cont">
                <!-- Table rows with data will be dynamically added here -->
                <tr>
                    <td class="tbody-place-holder" colspan="6">
                        Loading...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="toast" id="toast-notification" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">alert</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/history.js"></script>
</body>
</html>
