<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/loader.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
        <a class="navbar-brand" href="#">WordCounter</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./insights.html">Insights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./history.html">History</a>
            </li>
        </ul>
    </nav>

    <!-- Welcome Note and Registration Form (Centered) -->
    <div class="container mt-5 text-center">
        <h1>Welcome to the Word Counter App</h1>
        <p>Please register to start using our services.</p>

        <form class="mt-3 custom-form" id="reg-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary" id="reg-btn">Register</button>
        </form>

        <p class="mt-3">If you are already registered, you can <a href="./insights.html">click here</a> to go to the
            Insights
            page.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
